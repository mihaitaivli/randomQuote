<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Random quote machine</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:500|Comfortaa' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="jumbotron">
        <div class="container">

            <div class="col col-xs-10 col-xs-offset-1 text-center">
                <h2>Random programming quotes</h2>
                <p>If you can&apos;t say something nice, say something clever.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row well col col-xs-10 col-xs-offset-1">

            <blockquote class="blockquote-reverse" id="quoteHolder">
                <div class=pull-left><i class="fa fa-quote-right"></i></div>
                <p id="quoteBody">To iterate is human, to recurse divine.</p>
                <footer id="quoteAuthor">L. Peter Deutsch</footer>
            </blockquote>
        </div>
        <div class="row col col-xs-8 col-xs-offset-2">
            <a id="tweeterButton" href="https://twitter.com/intent/tweet?hashtags=quotes&text='To iterate is human, to recurse divine. L.Peter Deutsch'" class="btn btn-lg btn-primary"><i class="fa fa-twitter"></i></a>

            <button class="btn btn-lg btn-primary pull-right" id="inspire">Out of ideas&quest;</button>
        </div>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
