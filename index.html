<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Random quote machine</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="jumbotron">
        <div class="container">
            <div class="col col-xs-5">

            </div>
            <div class="col col-xs-7">
                <h2>Random programming quotes</h2>
                <p>Please refrain from using them as pick-up lines...</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row well">

            <blockquote id="quoteHolder">
                <p id="quoteBody">To iterate is human, to recurse divine.</p>
                <footer id="quoteAuthor">L. Peter Deutsch</footer>
            </blockquote>
        </div>
        <button class="btn btn-lg btn-primary pull-right" id="inspire">Inspire me!</button>
    </div>


    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
